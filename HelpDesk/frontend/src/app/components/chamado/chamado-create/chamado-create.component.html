<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Criação de Chamado</h1>

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input [formControl]="titulo" matInput placeholder="Ex: Configuração de Permissões" required>
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o Status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option value="0">Aberto</mat-option>
              <mat-option value="1">Em Andamento</mat-option>
              <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione a Prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
              <mat-option value="0">Baixa</mat-option>
              <mat-option value="1">Média</mat-option>
              <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione o Técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
              <mat-option value="0">-------------</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-fieldclass="fullWidth" appearance="outline">
            <mat-label>Selecione o Cliente</mat-label>
            <mat-select [formControl]="cliente" required>
              <mat-option value="0">-------------</mat-option>
            </mat-select>
        </mat-form-fieldclass=>
    </div>

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Deixe uma Descrição</mat-label>
          <textarea [formControl]="descricao" class="descricao" matInput placeholder="Ex. Dar permissão para usar o Office" required></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Criar Chamado</button>
    <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
