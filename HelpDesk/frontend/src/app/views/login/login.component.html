<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
          required
          [formControl]="email"
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="Ex. ...@email.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            required
            [formControl]="senha"
            type="password" 
            [(ngModel)]="creds.senha" 
            name="senha" 
            matInput placeholder="Ex. 123">
        </mat-form-field>

        <button 
        (click)="logar()"
        [disabled]="!validaCampos()"
        class="full-width mat-elevation-z4" 
        mat-stroked-button color="primary">Login</button>
    </form>    
</div>
