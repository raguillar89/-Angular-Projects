<!-- bootstrap -->

<header class="flex justify-content-between">
  <div class="div-left h-full flex justify-content-center align-items-center">
    <a routerLink="{{ routeUrl }}"
      ><h1 class="title">{{ title }}</h1></a
    >
  </div>

  <div class="div-right h-full flex justify-content-center align-items-center">
    <div class="vertical border-solid"></div>
    <span class="span-profile text-right">{{ nomeEmpresa }}</span>
    <div
      class="border-img flex justify-content-center align-items-center border-solid"
    >
      <img class="img-profile" src="assets/img/empresa-default-photo.jpg" />
    </div>
  </div>
</header>
