<mat-card class="read border-solid relative">
  <header class="flex justify-content-between">
    <section class="title">
      <h3>Lista de Graos</h3>
    </section>
    <section class="filters flex justify-content-between">
      <div
        class="order cursor-pointer flex justify-content-center align-items-center"
      >
        <i class="pi pi-sort"></i>
        <span> Ordenar</span>
      </div>
      <div
        class="filter cursor-pointer flex justify-content-center align-items-center"
      >
        <i class="pi pi-filter"></i>
        <span> Filtro</span>
      </div>
    </section>
  </header>

  <main>
    <div class="table-responsive overflow-hidden overflow-y-scroll">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Grãos</th>
            <th scope="col">Fazenda Plantada</th>
            <th scope="col">Colhido</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- detalhes -->
          <tr *ngFor="let grao of graos">
            <td>
              <div class="detalhes-linha flex align-items-center">
                <span class="title-min">Detalhes dos Funcionários- </span>
                <div class="imagem">
                  <img src="assets/img/grao-default-photo.jpg" alt="perfil" />
                </div>
                <div class="detalhes-content">
                  <span class="detalhes-name">{{ grao.nome }}</span>
                  <p class="detalhes-date tcor">{{ grao.informacoes }}</p>
                </div>
              </div>
            </td>
            <!-- alocado -->
            <td>
              <div class="detalhes-linha flex align-items-center">
                <span class="title-min">Detalhes dos Funcionários- </span>
                <div class="detalhes-content">
                  <span class="detalhes-name">{{ grao.fazenda }}</span>
                  <p class="detalhes-date">{{ grao.previsao_colheita }}</p>
                </div>
              </div>
            </td>

            <!-- ativo -->
            <td>
              <div class="detalhes-linha flex align-items-center">
                <span class="title-min">Detalhes dos Funcionários- </span>
                <div class="div-active">
                  <div class="active  {{ grao.ativo }}">
                    {{ grao.ativo ? "sim" : "não" }}
                  </div>
                </div>
              </div>
            </td>

            <td>
              <div class="detalhes-linha flex align-items-center">
                <div
                  class="icone cursor-pointer"
                  routerLink="/grao/update/{{ grao.id }}"
                >
                  <i class="pi pi-pencil"></i>
                </div>
                <div
                  class="icone cursor-pointer"
                  routerLink="/grao/delete/{{ grao.id }}"
                >
                  <i class="pi pi-trash"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <p-button
    class="button-add fixed flex border-solid cursor-pointer justify-content-center align-items-center"
    routerLink="/grao/create"
    >+</p-button
  >

  <footer>
    <div
      class="footer absolute flex justify-content-center align-items-center text-right"
    >
      <span>{{ graos.length }} grãos </span>
    </div>
  </footer>
</mat-card>
