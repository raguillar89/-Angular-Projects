<mat-card class="delete border-solid relative">
  <form>
    <div class="grid p-fluid formgrid">
      <div class="col-12 mb-2 inline-block w-full">
        <label class="descricao-input">NOME</label>
        <input
          pInputText
          type="text"
          name="nome"
          class="input-field border-solid w-full"
          [(ngModel)]="funcionario.nome"
          disabled
        />
      </div>
      <div class="col-12 mb-2 inline-block w-full">
        <label class="descricao-input w-full">FAZENDA</label>
        <select class="select-field" disabled>
          <option>{{ funcionario.fazenda }}</option>
        </select>
      </div>
      <div class="col-12 mb-2 inline-block w-full">
        <label class="descricao-input w-full">CPF</label>
        <p-inputMask
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="funcionario.cpf"
          placeholder="CPF"
          mask="999.999.999-99"
          [disabled]="true"
        >
        </p-inputMask>
      </div>
      <div class="col-12 mb-2 inline-block w-full">
        <label class="descricao-input w-full">TELEFONE</label>
        <p-inputMask
          type="text"
          id="telefone"
          name="telefone"
          [(ngModel)]="funcionario.telefone"
          placeholder="Telefone"
          mask="(99) 99999-9999"
          [disabled]="true"
        >
        </p-inputMask>
      </div>
      <div class="col-12 mb-2 inline-block w-full">
        <label class="descricao-input w-full">FUNÇÃO PRINCIPAL</label>
        <input
          pInputText
          type="text"
          name="funcao"
          class="input-field border-solid w-full"
          [(ngModel)]="funcionario.cargo"
          disabled
        />
      </div>
      <div class="col-12 mb-2 inline-block w-full">
        <label class="descricao-input">ATIVO</label>
        <label class="switch relative inline-block">
          <input
            pInputText
            type="checkbox"
            id="ativo"
            (change)="isActive($event)"
            [attr.checked]="funcionario.ativo ? true : null"
            disabled
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </form>
</mat-card>
<mat-card class="button-position relative">
  <button
    pButton
    class="cursor-pointer"
    type="button"
    (click)="deleteFuncionario()"
    id="delete"
    label="delete"
  >
    DELETAR
  </button>
  <button
    pButton
    class="cursor-pointer"
    type="button"
    (click)="cancel()"
    id="cancel"
    label="cancel"
  >
    CANCELAR
  </button>
</mat-card>
